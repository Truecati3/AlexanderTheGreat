<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesgames.css">
</head>
<body>
<center>
<div class="searchbar">
<form>
<input tag="searchbar" id="searchbar" placeholder="Search the web freely" style="height: 30px;">
</form>
</div>
<script>
<div class="searchbar">
<form>
<input tag="searchbar" id="searchbar" placeholder="Search the web freely" style="height: 30px;">
</form>
</div>

const searchbar = document.getElementById("searchbar");

searchbar.addEventListener("input", function() {
    searchbar.style.width = "70%";
    searchbar.style.height = "50px";
});

searchbar.addEventListener("keyup", function() {
    if (searchbar.value === "") {
        searchbar.style.width = "400px";
        searchbar.style.height = "30px";
    }
});

searchbar.addEventListener("mouseover", function() {
    searchbar.style.height = "50px";
});

searchbar.addEventListener("mouseout", function() {
    if (searchbar.value === "") {
        searchbar.style.height = "30px";
    }
});

</script>
<script src="searchbar.js."></script>
</center>
</body>
</html>
